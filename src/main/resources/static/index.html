<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />


</head>
<body>
<h1 class="titulo">Blueprints</h1>
<div class="autor">
    <span>Author</span><input id="author">
    <button onclick="Blueprint.getBluePrints()">Get blueprints</button>
    <button onclick="Blueprint.createBluePrints()" >Create BluePrint</button>
</div>
<div class="grid">
    <div class="tabla">
        <h2 id="name"></h2>
        <table id="table">
            <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Draw</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h2 id='bluePrintsPoints'>Total Points:</h2>
        <label id='totalPoints'></label>
    </div>
    <div class="canva">
        <h2 id="nameblu"></h2>
        <canvas id="myCanvas" width="500" height="450" style="border:1px solid #000000;"></canvas>
        <div>
            <button onclick="Blueprint.saveBlueprints()">Save/Update</button>
            <button onclick="Blueprint.deleteBlueprints()">Delete</button>
        </div>
    </div>
</div>

</body>

</html>
